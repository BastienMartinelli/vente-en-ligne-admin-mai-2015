<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<p align="center">
		<h:graphicImage library="img" name="logoDTA.png" />
		<br />
	</p>

	<!-- MENU -->
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Element" icon="ui-icon-document">
				<p:submenu label="Nouveau" icon="ui-icon-contact">
					<p:menuitem value="Utilisateur" url="../utilisateur/ajoutClient.xhtml" />
					<p:menuitem value="Article" url="../article/ajoutArticle.xhtml" />
				</p:submenu>
				<p:submenu label="Rechercher" icon="ui-icon-zoomin">
					<p:menuitem value="Article" url="../article/rechercherArticle.xhtml" />
					<p:menuitem value="Utilisateur" url="../utilisateur/rechercherUtilisateur.xhtml" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Profil" icon="ui-icon-person">
				<p:menuitem value="Editer" url="#" icon="ui-icon-pencil" />
				<p:menuitem value="Visualiser" url="#" icon="ui-icon-zoomin" />
			</p:submenu>

			<p:submenu label="Outils" icon="ui-icon-wrench">
				<p:menuitem value="Analyse" url="#" icon="fa fa-line-chart" />
				<p:menuitem value="Reglages" url="#" icon="ui-icon-gear" />
				<p:submenu label="Rechercher" icon="ui-icon-zoomin">
					<p:menuitem value="Article" url="../article/rechercherArticle.xhtml" />
					<p:menuitem value="Utilisateur" url="../utilisateur/rechercherUtilisateur.xhtml" />
				</p:submenu>
			</p:submenu>

			<f:facet name="options">
				<h:panelGrid columns="2" cellpadding="5">
					<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
					<p:commandButton type="button" value="Logout"
						actionListener="#{research.logout()}" icon="ui-icon-extlink"></p:commandButton>
				</h:panelGrid>
			</f:facet>
		</p:menubar>
	</h:form>
	<br />

	<!-- fin menu -->

</h:head>

<body>
	<h:form>
		<p:fieldset legend="Criteres de recherche" toggleable="true"
			toggleSpeed="500" id="panel">
			<p:ajax event="toggle" />

			<h:panelGrid columns="6" cellpadding="5">
				<p:outputLabel for="nomUtilisateur" value="Nom:" />
				<p:inputText value="#{research.userName}" id="nomUtilisateur" />

				<p:outputLabel for="prenomUtilisateur" value="Prenom:" />
				<p:inputText value="#{research.userFirstName}"
					id="prenomUtilisateur" />

				<p:outputLabel for="loginUtilisateur" value="Login:" />
				<p:inputText value="#{research.userLogin}" id="loginUtilisateur" />

				<p:outputLabel for="mailUtilisateur" value="Mail:" />
				<p:inputText value="#{research.userMail}" id="mailUtilisateur" />

				<p:outputLabel for="typeSelect" value="Type:" />
				<p:selectOneListbox id="typeSelect" value="#{research.userType}">
					<f:selectItem itemLabel="client" itemValue="CLIENT" />
					<f:selectItem itemLabel="moderateur" itemValue="MODERATEUR" />
					<f:selectItem itemLabel="administrateur" itemValue="ADMINISTRATEUR" />
				</p:selectOneListbox>
			</h:panelGrid>

			<!-- Validation toolbar -->

			<br />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Rechercher" update="results"
						actionListener="#{research.submitResearchUser()}"
						style="margin-right:20px;" />
				</f:facet>

				<f:facet name="left">
					<p:commandButton value="Afficher tout" update="results"
						actionListener="#{research.submitResearchAllUser}"
						style="margin-right:20px;" />
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Effacer" style="margin-right:20px;">
						<p:ajax update="panel" resetValues="true" />
					</p:commandButton>
				</f:facet>
			</p:toolbar>
		</p:fieldset>
		<br />

		<!-- Liste results -->

		<p:dataList value="#{research.users}" var="list" type="unordered"
			itemType="none" id="results">
			<f:facet name="header">
				Resultats de recherche: 
            	<p:outputLabel value="#{research.users.size()}" />
			</f:facet>

			<h:panelGrid columns="2">
				<p:lightBox iframe="true" id="lightbox" iframeTitle="Detail">
					<h:outputLink value="showUser.xhtml">
						<h:graphicImage library="img" name="loupe.png" />
						<f:param name="idUser" value="#{list.utilisateurId}" />
					</h:outputLink>
				</p:lightBox>

				<h:panelGrid columns="2">
					<p:outputLabel for="nom" value="nom:" />
					<h:outputText value="#{list.nom}" id="nom" />

					<p:outputLabel for="prenom" value="prenom:" />
					<h:outputText value="#{list.prenom}" id="prenom" />

					<p:outputLabel for="email" value="email:" />
					<h:outputText value="#{list.email}" id="email" />
				</h:panelGrid>
			</h:panelGrid>
			<hr />
		</p:dataList>

	</h:form>
</body>

</html>
