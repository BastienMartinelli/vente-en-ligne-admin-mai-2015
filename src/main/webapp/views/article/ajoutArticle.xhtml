<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<body>
<header>
    <p align="center">
        <h:graphicImage library="img" name="logoDTA.png" />
        <br />
    </p>
</header>
<menu>
    <!-- MENU -->
    <ui:include src="/menu.xhtml" />
</menu>
    <br />

    <!-- fin menu -->
	<h:form>
		<p:panel id="panel" header="Ajout article">
			<h:panelGrid columns="3" cellpadding="5" id="panelgenreal">
				<p:outputLabel value="Nom:" />
				<p:inputText id="articleInput" value="#{ajoutArticle.nom}"
					required="true">
					<f:ajax event="blur" render="articleMessage" />
					<f:validator binding="#{articleValidator}" />
				</p:inputText>
				<p:message id="articleMessage" for="articleInput"
					errorClass="erreur" />
				<p:watermark for="articleInput" value="Nom" />
			</h:panelGrid>
			
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Prix:" />
				<pe:inputNumber value="#{ajoutArticle.prix}" required="true" />

				<p:outputLabel value="Produit:" />
				<p:selectOneMenu value="#{ajoutArticle.produitId}">
					<f:selectItem itemLabel="-- Choisir produit --" itemValue="#{null}" />
					<f:selectItems value="#{ajoutArticle.allProduits}" var="prod"
						itemLabel="#{prod.nom}" itemValue="#{prod.produitId}" />
				</p:selectOneMenu>

				<p:outputLabel value="Stock:" />
				<pe:inputNumber value="#{ajoutArticle.stock}" required="true" />
			</h:panelGrid>

			<br />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton actionListener="#{ajoutArticle.save()}"
						value="Enregistrer" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Effacer" style="margin-right:20px;">
						<p:ajax update="panelgenreal" resetValues="true" />
					</p:commandButton>
				</f:facet>
			</p:toolbar>

		</p:panel>
	</h:form>
	<p:link outcome="/index.xhtml" value="Retour au menu principal" />
</body>
</html>
