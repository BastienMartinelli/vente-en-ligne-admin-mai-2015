<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<p align="center">
		<h:graphicImage library="img" name="logoDTA.png" />
		<br />
	</p>

	<!-- MENU -->
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Element" icon="ui-icon-document">
				<p:submenu label="Nouveau" icon="ui-icon-contact">
					<p:menuitem value="Utilisateur" url="views/addClient.xhtml" />
					<p:menuitem value="Article" url="views/ajoutArticle.xhtml" />
				</p:submenu>
				<p:separator />
				<p:menuitem value="Rechercher" url="views/research.xhtml" />
			</p:submenu>

			<p:submenu label="Profil" icon="ui-icon-person">
				<p:menuitem value="Editer" url="#" icon="ui-icon-pencil" />
				<p:menuitem value="Visualiser" url="#" icon="ui-icon-zoomin" />
			</p:submenu>

			<p:submenu label="Outils" icon="ui-icon-wrench">
				<p:menuitem value="Analyse" url="#" icon="fa fa-line-chart" />
				<p:menuitem value="Reglages" url="#" icon="ui-icon-gear" />
				<p:menuitem value="Rechercher" url="views/research.xhtml"
					icon="ui-icon-zoomin" />
			</p:submenu>

			<f:facet name="options">
				<h:panelGrid columns="2" cellpadding="5">
					<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</h:panelGrid>
			</f:facet>
		</p:menubar>
	</h:form>

	<br />

	<p:stack icon="/resources/icon/stack.png" expanded="true">
		<p:menuitem value="Recherche"
			icon="/resources/icon/recherche-rouge.png"
			url="/views/research.xhtml" />
		<p:menuitem value="Analyse" icon="/resources/icon/analyse-rouge.png"
			url="#" />
		<p:menuitem value="Produit" icon="/resources/icon/produit-rouge.png"
			url="/views/ajoutProduit.xhtml" />
		<p:menuitem value="Utilisateur" icon="/resources/icon/user-rouge.png"
			url="views/addClient.xhtml" />
		<p:menuitem value="Reglages" icon="/resources/icon/reglage-rouge.png"
			url="#" />
		<p:menuitem value="Logout" icon="/resources/icon/logout-rouge.png"
			url="#" />
	</p:stack>
</h:head>
<h:body>

	<p:link outcome="views/detailProduit.xhtml"
		value="détail du produit N°1">
		<f:param name="articleId" value="1" />
	</p:link>

	<ul>
		<li><p:link outcome="views/ajoutProduit.xhtml"
				value="ajout d'un produit"></p:link></li>

		<li><p:link outcome="views/ajoutCatalogue.xhtml"
				value="ajout d'un catalogue"></p:link></li>

		<li><p:link outcome="views/ajoutArticle.xhtml"
				value="ajout d'un article"></p:link></li>
	</ul>

</h:body>
</html>
