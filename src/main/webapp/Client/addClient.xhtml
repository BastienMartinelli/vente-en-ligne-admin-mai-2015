<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<p>Add Client</p>

	<h:form>
		Login      : <h:inputText value="#{addClient.login}" />
		Name       : <h:inputText value="#{addClient.nom}" required="true"/>
		First Name : <h:inputText value="#{addClient.prenom}" required="true"/>
		email 	   : <h:inputText value="#{addClient.email}" />
		Address    : <h:inputText value="#{addClient.address}" required="true"/>
		PassWord   : <h:inputText value="#{addClient.password}" required="true" />
		telephone  : <h:inputText value="#{addClient.telephone}" />
		sexe       : <h:inputText value="#{addClient.titre}" />
		typeUtil   : <h:inputText value="#{addClient.typeUtil}" />
		<h:commandButton action="#{addClient.save()}" value="Submit" />
	</h:form>

</h:body>
</html>
