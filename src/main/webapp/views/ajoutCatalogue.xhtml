<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<p align="center">
		<h:graphicImage library="img" name="logoDTA.png" />
		<br />
	</p>

	<!-- MENU -->
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Element" icon="ui-icon-document">
				<p:submenu label="Nouveau" icon="ui-icon-contact">
					<p:menuitem value="Utilisateur" url="addClient.xhtml" />
					<p:menuitem value="Article" url="ajoutArticle.xhtml" />
					<p:menuitem value="Produit" url="ajoutProduit.xhtml" />
				</p:submenu>
				<p:submenu label="Rechercher" icon="ui-icon-zoomin">
					<p:menuitem value="Article" url="rechercherArticle.xhtml" />
					<p:menuitem value="Utilisateur" url="rechercherUtilisateur.xhtml" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Profil" icon="ui-icon-person">
				<p:menuitem value="Editer" url="#" icon="ui-icon-pencil" />
				<p:menuitem value="Visualiser" url="#" icon="ui-icon-zoomin" />
			</p:submenu>

			<p:submenu label="Outils" icon="ui-icon-wrench">
				<p:menuitem value="Analyse" url="#" icon="fa fa-line-chart" />
				<p:menuitem value="Reglages" url="#" icon="ui-icon-gear" />
				<p:submenu label="Rechercher" icon="ui-icon-zoomin">
					<p:menuitem value="Article" url="rechercherArticle.xhtml" />
					<p:menuitem value="Utilisateur" url="rechercherUtilisateur.xhtml" />
				</p:submenu>
			</p:submenu>

			<f:facet name="options">
				<h:panelGrid columns="2" cellpadding="5">
					<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</h:panelGrid>
			</f:facet>
		</p:menubar>

	</h:form>

	<br />

	<!-- fin menu -->

</h:head>
<body>
	<h:form>
		<p:panel id="panel" header="Ajout catalogue">
			<h:panelGrid columns="3" cellpadding="5" id="panelgenreal">
				<p:outputLabel value="Nom:" />
				<p:inputText id="catalogueInput" value="#{ajoutCatalogue.nom}"
					required="true">
					<f:ajax event="blur" render="catalogueMessage" />
					<f:validator binding="#{catalogueValidator}" />
				</p:inputText>
				<p:message id="catalogueMessage" for="catalogueInput"
					errorClass="erreur" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Description:" />
				<p:inputText value="#{ajoutCatalogue.description}" />
			</h:panelGrid>
			<br />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton actionListener="#{ajoutCatalogue.save()}"
						value="Enregistrer" action="index" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Effacer" style="margin-right:20px;">
						<p:ajax update="panelgenreal" resetValues="true" />
					</p:commandButton>
				</f:facet>
			</p:toolbar>
		</p:panel>
	</h:form>
	<p:link outcome="/index.xhtml" value="Retour au menu principal" />
</body>
</html>
