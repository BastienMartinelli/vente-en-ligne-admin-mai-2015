<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<header>
	<p align="center">
		<h:graphicImage library="img" name="logoDTA.png" />
		<br />
	</p>
	</header>
	<menu>
		<ui:include src="/menu.xhtml" />
	</menu>
	<br />
	<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
			<div class="ui-grid-col-4" />
			<div class="ui-grid-col-4">
				<h:panelGrid columns="1" cellpadding="50" columnClasses="left,right"
					style="width:100%">
					<p:chart type="bar" model="#{ventesVue.bestArticleChart}"></p:chart>
					<p:chart type="bar" model="#{ventesVue.articleChart}"></p:chart>
				</h:panelGrid>
			</div>
		</div>
	</div>
</body>
</html>
