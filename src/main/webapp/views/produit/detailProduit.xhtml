<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="articleId" />
		<f:viewAction action="#{detailArticleBean.initArticle(articleId)}" />
	</f:metadata>
	<c:set var="monArticle" value="${detailArticleBean.showDetailArticle(articleId)}"></c:set>
	<c:set var="monProduit" value="${monArticle.produit}"></c:set>
	<c:set var="monCatalogue" value="${monProduit.catalogue}"></c:set>
	<title>Détail du produit n° #{articleId}</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="art" value="#{detailArticleBean.article}"
			editable="true">
			<p:column headerText="Article Id">
				<h:outputText value="#{art.articleId}" />
			</p:column>
			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{art.nom}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{art.nom}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Price">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{art.prix}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{art.prix}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Stock">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{art.stock}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{art.stock}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column>
				<p:rowEditor />
			</p:column>
		</p:dataTable>
		<br />
		<p:dataTable var="prod" value="#{detailArticleBean.article.produit}"
			editable="true">
			<p:column headerText="Product Id">
				<h:outputText value="#{prod.produitId}" />
			</p:column>
			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{prod.nom}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{prod.nom}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column>
				<p:rowEditor />
			</p:column>
		</p:dataTable>
		<br />
		<p:dataTable var="cata"
			value="#{detailArticleBean.article.produit.catalogue}"
			editable="true">
			<p:column headerText="Catalog Id">
				<h:outputText value="#{cata.catalogueId}" />
			</p:column>
			<p:column headerText="Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cata.nom}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{cata.nom}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Description">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cata.description}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{cata.description}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column>
				<p:rowEditor />
			</p:column>
		</p:dataTable>
		<br />
		<p:commandButton action="#{detailArticleBean.saveDetailsArticle()}" 
			value="Modifier" style="margin:5px; float:right;" />
	</h:form>

	<p:dialog header="Suppression résussie" widgetVar="dlgSucceed"
		dynamic="true">
		Suppression réussie !
	</p:dialog>

</h:body>
</html>
