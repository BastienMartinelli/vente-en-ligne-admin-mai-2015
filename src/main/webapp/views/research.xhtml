<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<p align="center">
		<h:graphicImage library="img" name="logoDTA.png" />
		<br />
	</p>

	<p:stack icon="/resources/icon/stack.png" expanded="true">
		<p:menuitem value="Recherche"
			icon="/resources/icon/recherche-rouge.png" url="#" />
		<p:menuitem value="Analyse" icon="/resources/icon/analyse-rouge.png"
			url="#" />
		<p:menuitem value="Produit" icon="/resources/icon/produit-rouge.png"
			url="#" />
		<p:menuitem value="Produit" icon="/resources/icon/user-rouge.png"
			url="#" />
		<p:menuitem value="Reglages" icon="/resources/icon/reglage-rouge.png"
			url="#" />
		<p:menuitem value="Logout" icon="/resources/icon/logout-rouge.png"
			url="#" />
	</p:stack>

</h:head>

<body>
	<h:form>
		<p:fieldset legend="Criteres de recherche" toggleable="true"
			toggleSpeed="500" id="panel">
			<p:ajax event="toggle" />
			
			<h:inputHidden value="utilisateur" id="typeRecherche" />

			<p:tabView>
				<p:tab title="Article">
					<h:panelGrid columns="6" cellpadding="5">

						<p:outputLabel for="nomArticle" value="Nom:" />
						<p:inputText value="#{research.articleName}" id="nomArticle" />

						<p:outputLabel for="produit" value="Produit:" />
						<p:inputText value="#{research.productArticle}" id="produit" />
						
						<p:outputLabel for="id" value="id:" />
						<p:inputText value="#{research.articleId}" id="id" />
						
						<p:outputLabel for="prixArticle" value="Prix:" />
						<p:inputText value="#{research.priceArticle}" id="prixArticle" />
						
						<p:outputLabel for="stockArticle" value="Stock:" />
						<p:inputText value="#{research.stockArticle}" id="stockArticle" />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Utilisateur">
					<h:panelGrid columns="4" cellpadding="5">

						<p:outputLabel for="nomUtilisateur" value="Nom:" />
						<p:inputText value="#{research.userName}" id="nomUtilisateur" />

						<p:outputLabel for="typeSelect" value="Type:" />
						<p:selectOneListbox id="typeSelect" value="#{research.userType}">
							<f:selectItem itemLabel="client" itemValue="CLIENT" />
							<f:selectItem itemLabel="moderateur" itemValue="MODERATEUR" />
							<f:selectItem itemLabel="administrateur" itemValue="ADMINISTRATEUR" />
						</p:selectOneListbox>
					</h:panelGrid>

				</p:tab>
			</p:tabView>

			<br />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Rechercher" update="results"
						actionListener="#{research.submitResearchArticle()}"
						style="margin-right:20px;" />
				</f:facet>
				
				<f:facet name="left">
					<p:commandButton value="Afficher tout" update="results"
						actionListener="#{research.submitResearchAllArticle}"
						style="margin-right:20px;" />
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Effacer" style="margin-right:20px;">
						<p:ajax update="panel" resetValues="true" />
					</p:commandButton>
				</f:facet>
			</p:toolbar>
		</p:fieldset>

		<br />

		<p:dataList value="#{research.products}" var="list" type="unordered"
			itemType="none" id="results">
			<f:facet name="header">
				Resultats de recherche: 
            	<p:outputLabel value="#{research.resultSize}" />
			</f:facet>

			<h:panelGrid columns="2">
				<h:graphicImage library="img" name="loupe.png" />
				<h:panelGrid columns="2">

					<p:outputLabel for="nom" value="nom:" />
					<h:outputText value="#{list.nom}" id="nom" />

					<p:outputLabel for="prix" value="prix:" />
					<h:outputText value="#{list.prix}" id="prix" />

					<p:outputLabel for="stock" value="stock:" />
					<h:outputText value="#{list.stock}" id="stock" />

				</h:panelGrid>
			</h:panelGrid>
			<hr />
		</p:dataList>

	</h:form>
</body>

</html>
