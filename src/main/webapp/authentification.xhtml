<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Authentification</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style>
@-webkit-keyframes patoche {
	from { top: 1000px;}
	to { top: 0px;}
}

@keyframes patoche {
    from {top: 1000px;}
    to {top: 0px;}
}

img {

    position: fixed;
  	left: 30%;
  	top: 0px;
    -webkit-animation : patoche 8s;
	animation: patoche 8s;
 
}

</style>
</h:head>
<h:body>
	<h:form>
		<div class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row">
		<div class="ui-grid-col-4" />
		<div class="ui-grid-col-4">
		<p:panel id="panel" header="Identifiez-vous" style="width:500px">
			<h:panelGrid columns="2" cellpadding="5" id="connexionPanel" >
				<p:outputLabel value="Login :" for="login"></p:outputLabel>
				<p:inputText id="login" value="#{authentificationBean.login}"
					required="true"></p:inputText>
				<p:outputLabel for="password" value="Password :"></p:outputLabel>
				<p:password id="password" value="#{authentificationBean.password}"></p:password>
			</h:panelGrid>
			<p:commandButton actionListener="#{authentificationBean.verifyAuth()}" value="Connexion"></p:commandButton>
		</p:panel>
		</div>
		</div>
		</div>
	</h:form>

</h:body>
<script type="text/javascript">
		var tab=[38,38,40,40,37,39,37,39,66,65,32];
		var index = 0;
		var b = d3.select("body");

		b.on("keydown", function() {
			var e = d3.event;
			if(e.keyCode == tab[index]) index++;
			else index = 0;
			if(index==11) doKonami();
		});

		function doKonami() {
			var height = window.innerHeight;

			b.append("img")
				.attr("id", "patoch")
				.attr("src", "resources/msc/sebastien.png");
			b.append("audio")
				.attr("autoplay","")
				.append("source")
				.attr("src", "resources/msc/le-petit-bonhomme-en-mousse.mp3")
				.attr("type","audio/mpeg");
			b.attr("style","background-image: url('resources/msc/explosion.gif'); background-size: 100%,100%;")
			
				
		}
	</script>
</html>
