<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:panel id="panel" header="Ajout article">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Nom:" />
				<p:inputText value="#{ajoutArticle.nom}" required="true" />

				<p:outputLabel value="Prix:" />
				<p:inputText value="#{ajoutArticle.prix}" required="true" />

				<p:outputLabel value="Produit:" />
				<p:selectOneMenu value="#{ajoutArticle.produitId}">
					<f:selectItem itemLabel="-- Choisir produit --" itemValue="#{null}" />
					<f:selectItems value="#{ajoutArticle.allProduits}" var="prod"
						itemLabel="#{prod.nom}" itemValue="#{prod.produitId}" />
				</p:selectOneMenu>

				<p:outputLabel value="Stock:" />
				<p:inputText value="#{ajoutArticle.stock}" required="true" />
			</h:panelGrid>
			<p:commandButton actionListener="#{ajoutArticle.save()}"
				value="Submit" />
		</p:panel>
	</h:form>
	<p:link outcome="/index.xhtml" value="Retour au menu principal" />
</body>
</html>
