<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>
	<p>Add Produit</p>

	<h:form>
	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		Nom       : <h:inputText value="#{ajoutProduit.nom}" required="true"/>
		Description : <h:inputText value="#{ajoutProduit.description}" required="true"/>
        <p:outputLabel for="catalogue" value="Catalogue:" />
        <p:selectOneMenu id="catalogue" value="#{ajoutProduit.catalogue}" style="width:125px">
            <f:selectItem itemLabel="Sport" itemValue="Sport" />
            <f:selectItem itemLabel="Autres" itemValue="Autres" />
        </p:selectOneMenu>
     </h:panelGrid>

		<h:commandButton action="#{ajoutProduit.save()}" value="Submit" />
	</h:form>

</h:body>
</html>
