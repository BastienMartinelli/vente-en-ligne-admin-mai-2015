<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<p>Add Article</p>

	<h:form>
		Nom       : <h:inputText value="#{ajoutArticle.nom}" required="true"/>
		Prix      : <h:inputText value="#{ajoutArticle.prix}" required="true"/>
		Produit : <h:inputText value="#{ajoutArticle.prodnom}"/>
		Stock : <h:inputText value="#{ajoutArticle.stock}"/>
		<h:commandButton action="#{ajoutArticle.save()}" value="Submit" />
	</h:form>

</body> 
</html>
