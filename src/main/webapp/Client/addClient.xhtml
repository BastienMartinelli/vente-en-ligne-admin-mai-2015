<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<p>Add Client</p>

	<h:form>
		Name       : <h:inputText value="#{addClient.nom}" required="true"/>
		First Name : <h:inputText value="#{addClient.prenom}" required="true"/>
		Address    : <h:inputText value="#{addClient.ad}" required="true"/>
		age   	   : <h:inputText type="number" value="#{addClient.age}" required="true" />
		PassWord   : <h:inputText value="#{addClient.passWord}" required="true" />
	
		<h:commandButton action="#{addClient.save()}" value="Submit" />
	</h:form>

</h:body>
</html>
