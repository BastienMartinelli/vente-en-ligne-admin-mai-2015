<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<body>
<header>
    <p align="center">
        <h:graphicImage library="img" name="logoDTA.png" />
        <br />
    </p>
</header>
<menu>
    <!-- MENU -->
    <ui:include src="/menu.xhtml" />
</menu>
    <br />

    <!-- fin menu -->
	<h:form>
		<p:panel id="panel" header="Ajout catalogue">
			<h:panelGrid columns="3" cellpadding="5" id="panelgenreal">
				<p:outputLabel value="Nom:" />
				<p:inputText id="catalogueInput" value="#{ajoutCatalogue.nom}"
					required="true">
					<f:ajax event="blur" render="catalogueMessage" />
					<f:validator binding="#{catalogueValidator}" />
				</p:inputText>
				<p:message id="catalogueMessage" for="catalogueInput"
					errorClass="erreur" />
				<p:watermark for="catalogueInput" value="Catalogue" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Description:" />
				<p:inputText value="#{ajoutCatalogue.description}" />
			</h:panelGrid>
			<br />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton actionListener="#{ajoutCatalogue.save()}"
						value="Enregistrer" action="index" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Effacer" style="margin-right:20px;">
						<p:ajax update="panelgenreal" resetValues="true" />
					</p:commandButton>
				</f:facet>
			</p:toolbar>
		</p:panel>
	</h:form>
	<p:link outcome="/index.xhtml" value="Retour au menu principal" />
</body>
</html>
